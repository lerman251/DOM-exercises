<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Buttons DOM Exercise</title>
</head>
<body>
    <button class="btn_onclick">1</button>
    <button class="btn_onclick">2</button>
    <button class="btn_onclick">3</button>
    <input type="text" id="textInput" />
    <p id="textDisplay"></p>
    <ul id="UnList"></ul>
    <script>
      let data = ["item1", "item2", "item3", "item4"];
      let list = document.getElementById("UnList");
      var fragList = document.createDocumentFragment();
      for (i = 0; i < data.length; ++i) {
         let li = document.createElement('li');
         li.textContent = data[i];
         fragList.appendChild(li);
      }
      list.appendChild(fragList);
   </script>
    <script>
        let input = document.getElementById("textInput");
        let textDisplay = document.getElementById("textDisplay");
        input.addEventListener("keypress", function(event) {
            const currentContent = event.target.value;
            textDisplay.textContent = `dis: ${currentContent}`;
        });
        
let newButton = document.createElement("button");
            newButton.innerHTML = "Click Me";
            
            document.body.appendChild(newButton);
           
            newButton.addEventListener("click", function() {
                alert("Button was clicked!");
            });
/*--------------------------------*/
        document.addEventListener('DOMContentLoaded', function () {
            let = buttons = document.querySelectorAll('.btn_onclick');
            buttons.forEach(function(button, index) {
                button.onclick = function() {
                    let randomColor = getRandomColor();
                    document.body.style.backgroundColor = randomColor;
                }
            });
            
            function getRandomColor() {
                let letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
        });
    </script>
</body>
</html>
